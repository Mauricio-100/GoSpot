name: GoSpot CI/CD - Test et Publication Automatique

on:
  push:
    branches: [ main ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Récupération du code source
        uses: actions/checkout@v3

      - name: Mise en place de Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dépendances (y compris devDependencies)
        run: npm ci

      - name: Lancement des tests de base
        run: npm test

      - name: Publication automatique sur NPM et GitHub
        run: npx semantic-release # On garde npx car c'est la méthode recommandée et la plus robuste
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
