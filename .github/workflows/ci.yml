name: GoSpot CI/CD - Test et Publication Automatique

on:
  push:
    branches: [ main ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    # On donne les permissions au job pour qu'il puisse pousser des commits/tags
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Récupération du code source
        uses: actions/checkout@v3

      - name: Mise en place de Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Installation des dépendances NPM
        run: npm ci # 'ci' est plus rapide et plus sûr pour l'automatisation

      - name: Lancement des tests de base
        run: npm test # On suppose que vous avez un script de test

      - name: Publication automatique sur NPM et GitHub
        # Cette étape ne s'exécute que si les tests réussissent
        run: npx semantic-release
        env:
          # Le token pour pousser sur GitHub (automatiquement fourni par Actions)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Le token pour publier sur NPM (celui que vous avez ajouté aux secrets)
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
