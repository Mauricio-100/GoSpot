name: GoSpot CI/CD - Test et Publication Automatique

on:
  push:
    branches: [ main ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: 🧩 Récupération du code source
        uses: actions/checkout@v3

      - name: 🧱 Mise en place de Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🧹 Nettoyage ancien lockfile et modules
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: 📦 Vérification du package-lock.json
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "❌ Le fichier package-lock.json n’a pas été généré !"
            exit 1
          fi
          echo "✅ package-lock.json prêt."

      - name: 🧪 Lancement des tests
        run: npm test

      - name: 🚀 Publication automatique sur NPM et GitHub
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
